                    <div>
                        <ul id="nav-lists">
                            <li class="nav-links"><a href="../livePage/live.html">

                            <li class="nav-links"><a
                                    href="../cultPage/cultcenter/cultcenter.html">

                    <!-- login -->
                    <div id="nav-bar-right">
                        <div id="nav-bar-right-items">

                            <div id="cart">
                                <a href="../store/cartPage.html" >

                                </a>

                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main-data">
            <div id="left-data">
                <div id="user">
                    <!-- from js  -->
                </div>
                <div id="user-edits">
                    <ul>
                        <li onclick="window.location.href='userProfile.html'">
                            <div>Profile</div>
                            <div><i class="fas fa-user"></i></div>
                        </li>
                        <li onclick="window.location.href ='userAccount.html'">
                            <div>Account</div>
                            <div><i class="fas fa-cog"></i></div>
                        </li>
                        <li onclick="window.location.href ='userSupport.html'">
                            <div>Support</div>
                            <div><i class="fas fa-headset"></i></div>
                        </li>
                        <li>
                            <div onclick="userLogOut()">Log out</div>
                            <div><i class="fas fa-sign-out-alt" onclick="userLogOut()"></i></div>
                        </li>
                    </ul>
                </div>
            </div>

            <!------- User profile ------>
            <div id="right-data-userProfile">
                <div id="profile-img-div"><img src="http://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                        alt="" width="150px" id="profile-picture1"></div>
                <div id="changeProfilePicture" onclick="updateProfilePicture()">Click to change profile picture</div>
                <p>PROFILE</p>

                <div class="grid user-profile-form">
                    <div id="user-input-name">Name<br />
                        <input type="text" placeholder="Enter your name" id="user-name" >
                    </div>
                    <div id="user-input-phone">Phone Number<br />
                        <input type="text" placeholder="Enter your mobile number" id="user-phone" >
                    </div>
                    <div id="user-input-Gender" readonly>Gender<br />
                        <input type="text" id="user-gender" placeholder="Specify your gender">
                        <i class="fas fa-male" id="male-icon"></i>
                        <i class="fas fa-female"id="female-icon"></i>
                        <i class="fas fa-transgender" id="transgender-icon"></i>
                    </div>
                    <div id="user-input-email">Email<br />
                        <input type="email" placeholder="Enter your email id" id="user-email">
                    </div>
                    <div id="user-profile-button">
                         <button id="save">edit profile</button> 
                    </div>
                </div>
            </div>

            <!-- form -->
            <div id="infoForm" class="Form" >
                <h2>Enter Requiered Information</h2>
                <form  action="" >
                    
                    <label for="" id="name">Name :</label>
                    <input type="text"  id="nameVal" placeholder="Enter name" >

                    <label for="" id="phone">Phone : </label>
                    <input type="number"  id="phnVal" placeholder="Enter Phone Number" >

                    <label for="" id="email">E mail:</label>
                    <input type="text"  id="emailVal" placeholder="Enter registered email">

                    <label for="" id="gender">Gender</label>
                    <select id="genderVal" >
                        <option value="select" selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>

                      <button id="submit" onclick="closeForm(event)">Submit</button> 
                </form>
            </div>

        </div>
    </div>
</body>

<script src="profile.js"></script>
